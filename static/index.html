<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Demonstração - WebSocket</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Chat para cálculos básicos.</h1>

      <div id="status">Conectando...</div>

      <ul id="messages"></ul>

      <form id="message-form" action="#" method="post">
        <textarea
          id="message"
          placeholder="Para realizar um cálculo, envie uma mensagem em dos seguintes formatos: 1+1, 500-234, 45*2, 123/12."
          required
        ></textarea>
        <button type="submit">Enviar mensagem</button>
        <button type="button" id="close">Finalizar conexão</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
